---
layout: daigou
---
<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
  <head>
	<title>奢侈品代购</title>
		  
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />
	
	<link rel="stylesheet" href="/assets/css/font-awesome-ie7.css"/>
	<link rel="stylesheet" href="/assets/css/font-awesome.css"/>
  <link rel="stylesheet" href="/assets/css/styleuwin.css"/>
  
  <script type="text/javascript" src="/assets/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
    
  </head>
  
  <body onload="StartMove()">
    <header>
      {% include header %}
    </header>
    
    <div id="daigou">
      <ul>
      {% for item in site.pages %}
        {% if item.category == 'brand' %}
          <li>
            <img class="itemimg" src="{{site.url}}{{item.img}}"/>
            <div><small> color: {{item.color}}</small></br><small>{{item.detail}}</small></div>
            <p> {{item.title}} </p>
          </li>
        {% endif %}
      {% endfor %}
      </ul>
    </div>
  
    <a href="javascript:history.go(-1)" class="tomain"><i class="icon-arrow-left"></i> Back</a>
  </body>
</html>
